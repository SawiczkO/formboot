<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowy Formularz</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/signup-form.js"></script>
	<script src="js/messages_es.js"></script>
	<link rel="stylesheet" href="css/screen.css">
	<link rel="stylesheet" href="css/styles.css">
	
	





	
	
</head>
<body>
    <div class="container">
        <h1>Przykładowy Formularz</h1>
        <form  id="Formularz" action="kod.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Imię</label>
               
				<input type="text" class="form-control" id="name" name="name" placeholder="Wprowadź imię" required>
            </div>
<div class="mb-3">
    <label for="surname" class="form-label">Nazwisko</label>
    <input type="text" class="form-control" id="surname" name="surname" placeholder="Wprowadź nazwisko" required>
</div>

            <div class="mb-3">
                <label for="email" class="form-label">Adres email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadź adres email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło" required>
                    <button class="btn btn-outline-secondary" type="button" id="show-password">Pokaż</button>
                </div>
            </div>
			
			<div class="mb-3">
    <label for="birthdate" class="form-label">Data urodzenia</label>
    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
</div>



<div class="mb-3">
    <label for="phone" class="form-label">Telefon</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Wprowadź numer telefonu" required>
</div>

<div class="mb-3">
    <label for="province" class="form-label">Województwo</label>
    <select class="form-select" id="province" name="province" required>
        <option value="" selected disabled>Wybierz województwo</option>
        <option value="dolnośląskie">Dolnośląskie</option>
        <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
        <option value="lubelskie">Lubelskie</option>
        <option value="lubuskie">Lubuskie</option>
		<option value="lubuskie">Mazowieckie</option>
      
    </select>
</div>

            <div class="mb-3">
                <label class="form-label" required>Wybierz płeć</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">
                        Mężczyzna
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for "female">
                        Kobieta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">
                        Inna
                    </label>
                </div>
            </div>
			
			
			<div class="mb-3" id="other-gender-input" style="display: none;">
                <label for="otherGender" class="form-label">Inna płeć</label>
                <input type="text" class="form-control" id="otherGender" placeholder="Wprowadź inną płeć" disabled>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Komentarz</label>
                <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Wprowadź komentarz"></textarea>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subscribe">
                    <label class="form-check-label" for="subscribe">
                        Zapisz się na newsletter
                    </label>
                </div>
            </div>
			
			<div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="regulamin">
                    <label class="form-check-label" for="regulamin">
                        Akceptuje regulamin *
                    </label>
                </div>
				<span class="badge bg-danger"> * - obowiązkowe</span>
            </div>
			
			
			

            <button type="submit" class="btn btn-primary" id="btn" disabled>Wyślij</button>
        </form>
    </div>
	
	 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          $('#Formularz').validate();
        });
      </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	
    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordButton = document.getElementById("show-password");

        showPasswordButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPasswordButton.innerText = "Ukryj";
            } else {
                passwordInput.type = "password";
                showPasswordButton.innerText = "Pokaż";
            }
        });
		
		const regulaminP = document.getElementById("regulamin");
		const btn = document.getElementById("btn");
		
		
		const genderOtherInput = document.getElementById("other-gender-input");
        const otherGenderRadio = document.getElementById("other");
		const maleRadio = document.getElementById("male");
        const femaleRadio = document.getElementById("female");
        
        otherGenderRadio.addEventListener("change", function () {
            if (otherGenderRadio.checked) {
                genderOtherInput.style.display = "block";
            } else {
                genderOtherInput.style.display = "none";
            }
        });

        maleRadio.addEventListener("change", function () {
            genderOtherInput.style.display = "none";
        });

        femaleRadio.addEventListener("change", function () {
            genderOtherInput.style.display = "none";
        });
		
		
		
		regulaminP.addEventListener("change", function() {
            if (regulaminP.checked) {
                
                btn.removeAttribute("disabled");
            } else {
               
                btn.setAttribute("disabled", "true");
            }
        });
		
		
    </script>
</body>
</html>
